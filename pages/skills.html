<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Embedded CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            float: left;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            flex: 1;
            justify-content: center;
            list-style: none;
        }

        .nav-buttons {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul li a.active {
            background: #007BFF;
            border-radius: 5px;
        }

        .nav-buttons .btn {
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .nav-buttons .btn i {
            font-size: 1.2em;
        }

        .nav-buttons .btn:hover {
            background: #0056b3;
        }

        .nav-buttons .resume-btn {
            padding: 10px 15px;
            width: auto;
            height: auto;
            border-radius: 5px;
        }

        section {
            padding: 60px 0;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px; /* Add margin-top to move skills below the title */
        }

        .skill {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            margin: 10px;
            width: 45%; /* Adjust the width for two columns */
            border-radius: 5px;
        }

        .skill-icon {
            margin-left: 20px;
        }

        .skill img {
            max-width: 40px;
            height: 40px; /* Ensure consistent image size */
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

    <script>
        // Highlight active link
        const currentLocation = location.href;
        const menuItem = document.querySelectorAll('.nav-links a');
        const menuLength = menuItem.length;
        for (let i = 0; i < menuLength; i++) {
            if (menuItem[i].href === currentLocation) {
                menuItem[i].classList.add('active');
